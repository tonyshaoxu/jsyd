name: Process M3U

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # 每6小时跑一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run script
        run: |
          python scripts/process_m3u.py

      - name: Commit results
        run: |
          git config --global user.name "actions-bot"
          git config --global user.email "actions@users.noreply.github.com"

          git add output/*.m3u || true
          git commit -m "Auto update m3u files" || echo "No changes"

          git push
